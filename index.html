<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IP Güvənliyi</title>
  <script>
    const allowedIP = "37.114.162.55";

    async function checkIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        const userIP = data.ip;

        if (userIP === allowedIP) {
          document.getElementById("container").innerHTML = `
            <div style="width:100%;display:flex;flex-direction:column;gap:8px;min-height:635px;">
              <iframe src="https://quizizz.com/embed/quiz/683dcc094708a5aad48cad4d"
                      title=" - Quizizz"
                      style="flex:1;"
                      frameBorder="0"
                      allowfullscreen>
              </iframe>
            </div>
          `;
        } else {
          document.getElementById("container").innerHTML = ""; // Sadəcə heç nə göstərmə
        }
      } catch (err) {
        console.error("Xəta baş verdi:", err);
      }
    }

    window.onload = checkIP;
  </script>
</head>
<body>
  <h2>IP Güvənliyi ilə Qorunan Sayt</h2>
  <div id="container" style="min-height:100px;"></div>
</body>
</html>
