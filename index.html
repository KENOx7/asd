<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>keno</title>
  <script>
    const allowedIPs = [
      "37.114.162.55",
      "45.15.43.70",
      "37.61.112.204",
      "82.194.6.20",
      "185.146.112.35",
      "185.146.113.192",
      "94.20.42.211"
    ];

    async function checkIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        const userIP = data.ip;

        if (allowedIPs.includes(userIP)) {
          document.getElementById("container").innerHTML = `
            <div style="width:100%;display:flex;flex-direction:column;gap:8px;min-height:635px;">
              <iframe src="https://quizizz.com/embed/quiz/683dddfd79bab9c70d96170f"
                      title=" - Quizizz"
                      style="flex:1;"
                      frameBorder="0"
                      allowfullscreen>
              </iframe>
              <iframe src="https://quizizz.com/embed/quiz/683dde151f8214ac74f7703d"
                      title=" - Quizizz"
                      style="flex:1;"
                      frameBorder="0"
                      allowfullscreen>
              </iframe>
              <iframe src="https://quizizz.com/embed/quiz/683dde314708a5aad48cb67f"
                      title=" - Quizizz"
                      style="flex:1;"
                      frameBorder="0"
                      allowfullscreen>
              </iframe>
              <a href="https://quizizz.com/admin?source=embedFrame" target="_blank">Explore more at Quizizz.</a>
            </div>
          `;
        } else {
          document.getElementById("container").innerHTML = ""; // İcazə olmayan IP üçün heç nə göstərilməyəcək
        }
      } catch (err) {
        console.error("Xəta baş verdi:", err);
      }
    }

    window.onload = checkIP;
  </script>
</head>
<body>
  <div id="container" style="min-height:100px;"></div>
</body>
</html>
