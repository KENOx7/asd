<!DOCTYPE html>
<html>

  <meta charset="UTF-8">
  <title>IP Güvənliyi</title>
  <script>
    // İcazəli IP
    const allowedIP = "37.114.162.55";

    // Base64 ilə iframe linkini gizlət
    const encodedFrame = "PGRpdiBzdHlsZT0id2lkdGg6MTAwJTtkaXNwbGF5OmZsZXg7ZmxleC1kaXJlY3Rpb246Y29sdW1uO2dhcDo4cHg7bWluLWhlaWdodDo2MzVweDsiPjxpZnJhbWUgc3JjPSJodHRwczovL3F1aXppenMuY29tL2VtYmVkL3F1aXovNjgzZGNjMDk0NzA4YTVhYWQ0OGNhZD" +
                          "RkIiB0aXRsZT0iIC0gUXVpeml6eiIgc3R5bGU9ImZsZXg6MTsiIGZyYW1lQm9yZGVyPSIwIiBhbGxvd2Z1bGxzY3JlZW4+PC9pZnJhbWU+PC9kaXY+";

    async function checkIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        const userIP = data.ip;

        if (userIP === allowedIP) {
          const iframeDiv = atob(encodedFrame); // Base64 decode
          document.getElementById("container").innerHTML = iframeDiv;
        } else {
          document.getElementById("container").innerHTML = ""; // Sadəcə heç nə göstərmə
        }
      } catch (err) {
        console.error("Xəta:", err);
      }
    }

    window.onload = checkIP;
  </script>
</head>
<body>
  <h2>IP Güvənliyi ilə Qorunan Sayt</h2>
  <div id="container" style="min-height: 100px;"></div>
</body>
