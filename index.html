<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IP Güvənliyi ilə Quiz</title>
  <style>
    .btn-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .quiz-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .quiz-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="container" style="min-height:100px;"></div>

  <script>
    const allowedIPs = [
      "37.114.162.55",
      "45.15.43.70",
      "37.61.112.204",
      "82.194.6.20",
      "185.146.112.35",
      "185.146.113.192",
      "94.20.42.211"
    ];

    async function checkIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        const userIP = data.ip;

        if (allowedIPs.includes(userIP)) {
          showButtons();
        } else {
          document.getElementById("container").innerHTML = "<p style='color:red;'>İcazəsiz giriş.</p>";
        }
      } catch (err) {
        console.error("Xəta baş verdi:", err);
      }
    }

    function showButtons() {
      const quizzes = [
        "https://quizizz.com/embed/quiz/683dddfd79bab9c70d96170f",
        "https://quizizz.com/embed/quiz/683dde151f8214ac74f7703d",
        "https://quizizz.com/embed/quiz/683dde314708a5aad48cb67f"
      ];

      const container = document.getElementById("container");
      const btnContainer = document.createElement("div");
      btnContainer.className = "btn-container";

      quizzes.forEach((link, index) => {
        const btn = document.createElement("button");
        btn.className = "quiz-btn";
        btn.textContent = (index + 1).toString();
        btn.onclick = () => openQuiz(link);
        btnContainer.appendChild(btn);
      });

      container.appendChild(btnContainer);
    }

    function openQuiz(link) {
      // Əvvəlki iframe varsa sil
      const oldFrame = document.getElementById("fullscreen-quiz");
      if (oldFrame) oldFrame.remove();

      const iframe = document.createElement("iframe");
      iframe.src = link;
      iframe.id = "fullscreen-quiz";
      document.body.appendChild(iframe);

      // Tam ekrana keç
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }

      // Tam ekrandan çıxışa qulaq as
      document.addEventListener("fullscreenchange", handleExit);
      document.addEventListener("webkitfullscreenchange", handleExit);
      document.addEventListener("msfullscreenchange", handleExit);
    }

    function handleExit() {
      const iframe = document.getElementById("fullscreen-quiz");
      if (!document.fullscreenElement && iframe) {
        iframe.remove();
        document.removeEventListener("fullscreenchange", handleExit);
        document.removeEventListener("webkitfullscreenchange", handleExit);
        document.removeEventListener("msfullscreenchange", handleExit);
      }
    }

    window.onload = checkIP;
  </script>
</body>
</html>
