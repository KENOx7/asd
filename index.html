<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>kenoo</title>
  <style>
    .quiz-btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #btn-container {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    #quiz-frame {
      width: 100%;
      height: 80vh;
      border: none;
      display: none;
      margin-top: 20px;
    }

    #close-btn {
      display: none;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container" style="min-height:100px;"></div>
  <iframe id="quiz-frame" allowfullscreen></iframe>
  <button id="close-btn" onclick="closeQuiz()">X</button>

  <script>
    const allowedIPs = [
      "37.114.162.55",
      "45.15.43.70",
      "37.61.112.204",
      "82.194.6.20",
      "185.146.112.35",
      "185.146.113.192",
      "94.20.42.211",
      "149.126.117.248"
    ];

    async function checkIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        const userIP = data.ip;

        if (allowedIPs.includes(userIP)) {
          showButtons();
        } else {
          document.getElementById("container").innerHTML = "<p style='color:red;'>Reddol burdan.</p>";
        }
      } catch (err) {
        console.error("Xəta baş verdi:", err);
      }
    }

    function showButtons() {
      const links = [
        "https://quizizz.com/embed/quiz/683dddfd79bab9c70d96170f",
        "https://quizizz.com/embed/quiz/683dde151f8214ac74f7703d",
        "https://quizizz.com/embed/quiz/683dde314708a5aad48cb67f"
      ];

      const container = document.getElementById("container");
      const btnContainer = document.createElement("div");
      btnContainer.id = "btn-container";

      links.forEach((link, index) => {
        const btn = document.createElement("button");
        btn.className = "quiz-btn";
        btn.textContent = (index + 1).toString();
        btn.onclick = () => openQuiz(link);
        btnContainer.appendChild(btn);
      });

      container.appendChild(btnContainer);
    }

    function openQuiz(link) {
      const iframe = document.getElementById("quiz-frame");
      const closeBtn = document.getElementById("close-btn");

      iframe.src = link;
      iframe.style.display = "block";
      closeBtn.style.display = "inline-block";

      // Tam ekran yalnız masaüstü cihazlar üçün
      if (!/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        if (iframe.requestFullscreen) iframe.requestFullscreen();
        else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
        else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
      }
    }

    function closeQuiz() {
      const iframe = document.getElementById("quiz-frame");
      const closeBtn = document.getElementById("close-btn");

      iframe.src = "";
      iframe.style.display = "none";
      closeBtn.style.display = "none";

      // Əgər fullscreen-dən çıxmaq lazımdırsa
      if (document.fullscreenElement) document.exitFullscreen();
      else if (document.webkitFullscreenElement) document.webkitExitFullscreen();
      else if (document.msFullscreenElement) document.msExitFullscreen();
    }

    window.onload = checkIP;
  </script>
</body>
</html>
