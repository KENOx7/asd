<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>kenoo</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #container {
      min-height: 100px;
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .quiz-btn, .start-btn {
      padding: 12px 24px;
      margin: 10px 5px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .quiz-btn:hover, .start-btn:hover {
      background-color: #0056b3;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
      border-radius: 8px;
    }

    #btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    @media (max-width: 600px) {
      .quiz-btn, .start-btn {
        width: 100%;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <button class="start-btn" onclick="startQuiz()">Proqramlaşdırma</button>
  </div>

  <script>
    const allowedIPPrefixes = [
      "37.114.",
      "45.15.",
      "37.61.",
      "82.194.",
      "185.146.",
      "94.20."
    ];

    let userAllowed = false;

    async function checkIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        const userIP = data.ip;

        userAllowed = allowedIPPrefixes.some(prefix => userIP.startsWith(prefix));

        if (!userAllowed) {
          document.getElementById("container").innerHTML = "<p style='color:red;'>Reddol burdan.</p>";
        }
      } catch (err) {
        console.error("Xəta baş verdi:", err);
      }
    }

    function startQuiz() {
      if (!userAllowed) return;

      const container = document.getElementById("container");
      container.innerHTML = "<p style='font-size:18px; font-weight:bold;'>Sualları seç:</p>";

      const links = [
        "https://quizizz.com/embed/quiz/683dddfd79bab9c70d96170f",
        "https://quizizz.com/embed/quiz/683dde151f8214ac74f7703d",
        "https://quizizz.com/embed/quiz/683dde314708a5aad48cb67f"
      ];

      const labels = ["1-110", "111-220", "221-350"];

      const btnContainer = document.createElement("div");
      btnContainer.id = "btn-container";

      links.forEach((link, index) => {
        const btn = document.createElement("button");
        btn.className = "quiz-btn";
        btn.textContent = labels[index];
        btn.onclick = () => openQuiz(link);
        btnContainer.appendChild(btn);
      });

      container.appendChild(btnContainer);
    }

    function openQuiz(link) {
      const existingIframe = document.getElementById("fullscreen-quiz");
      if (existingIframe) existingIframe.remove();

      const iframe = document.createElement("iframe");
      iframe.src = link;
      iframe.id = "fullscreen-quiz";
      iframe.allowFullscreen = true;
      document.body.appendChild(iframe);

      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
      else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();

      document.addEventListener("fullscreenchange", handleExit);
      document.addEventListener("webkitfullscreenchange", handleExit);
      document.addEventListener("msfullscreenchange", handleExit);
    }

    function handleExit() {
      const iframe = document.getElementById("fullscreen-quiz");
      if (!document.fullscreenElement && iframe) {
        iframe.remove();
        document.removeEventListener("fullscreenchange", handleExit);
        document.removeEventListener("webkitfullscreenchange", handleExit);
        document.removeEventListener("msfullscreenchange", handleExit);
      }
    }

    window.onload = checkIP;
  </script>
</body>
</html>
