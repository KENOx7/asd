<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz Aç</title>
  <style>
    .quiz-btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="quiz-buttons"></div>

  <script>
    const allowedIPs = [
      "37.114.162.55",
      "45.15.43.70",
      "37.61.112.204",
      "82.194.6.20",
      "185.146.112.35",
      "185.146.113.192",
      "94.20.42.211",
      "149.126.117.248"
    ];

    const quizLinks = [
      "https://quizizz.com/quiz/683dddfd79bab9c70d96170f",
      "https://quizizz.com/quiz/683dde151f8214ac74f7703d",
      "https://quizizz.com/quiz/683dde314708a5aad48cb67f"
    ];

    async function checkIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        const userIP = data.ip;

        if (allowedIPs.includes(userIP)) {
          showQuizButtons();
        } else {
          document.body.innerHTML = "<p style='color:red;'>Giriş qadağandır.</p>";
        }
      } catch (err) {
        console.error("IP yoxlanışı zamanı xəta:", err);
      }
    }

    function showQuizButtons() {
      const container = document.getElementById("quiz-buttons");

      quizLinks.forEach((link, index) => {
        const btn = document.createElement("button");
        btn.className = "quiz-btn";
        btn.textContent = `Quiz ${index + 1}`;
        btn.onclick = () => {
          window.open(link, "_blank"); // yeni səhifədə açır
        };
        container.appendChild(btn);
      });
    }

    window.onload = checkIP;
  </script>
</body>
</html>
